<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="breadcrumb">
                <span>Homepage</span> &gt; <span>Clothing Category</span> &gt; <span>Checkout</span>
            </div>
        <div class="steps">
            <div class="step active">1. Delivery</div>
            <div class="step">2. Payment</div>
            <div class="step">3. Confirmation</div>
        </div>
        <div class="content">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <form>
                    <label>First Name</label>
                    <input type="text" placeholder="First Name">

                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name">

                    <label>Email Address</label>
                    <input type="email" placeholder="Your email@gmail.com">

                    <label>Phone Number</label>
                    <input type="tel" placeholder="+55 (55) 55555-5555">
                    
                    <h2>Delivery Information</h2>
                    
                    <label>Delivery Date</label>
                    <input type="date">

                    <label>Convenient Time</label>
                    <input type="text" placeholder="1pm-9pm">

                    <label>City</label>
                    <input type="text" placeholder="Alabama">

                    <label>Address</label>
                    <input type="text" placeholder="Click to find Address">

                    <label>Zip code</label>
                    <input type="text" placeholder="00000">
                    
                    <button type="button" class="proceed-button">Proceed to Payment</button>
                </form>
            </div>
            <div class="order-summary">
                <h2>Your Order</h2>
                
                <div class="order-item">
                    <img src="img/jaqueta_ferrari.png" alt="Jaqueta Ferrari">
                    <div class="item-info">
                        <p class="item-name">Vintage Ferrari Jacket</p>
                        <p class="item-desc">Vintage Highschool Jock Bully - 1960 Classic Edition</p>
                        <div class="item-options">
                            <label>Size</label>
                            <select>
                                <option>Medium size</option>
                            </select>
                            
                            <label>Colour</label>
                            <select>
                                <option>Red</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-quantity">
                        <input type="number" value="2" min="1">
                    </div>
                    <p class="item-price">$165.00</p>
                </div>
